plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'signing'
    id 'jacoco'
}

apply plugin:'java'
apply plugin:'maven'
apply plugin:'maven-publish'
apply plugin:'signing'

group 'org.arkecosystem.client'
version '0.1.0'

repositories {
    jcenter()
    mavenCentral()
}

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
    classifier "sources"
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

publishing {
    publications {
        arkEcosystem(MavenPublication) {
            from components.java
            artifact sourceJar
            artifact javadocJar

            pom {
                groupId = 'org.arkecosystem.client'
                version = '0.1.0'
                artifactId = 'arkecosystem-client'

                name = 'java-client'
                description = 'A simple Java API client for the ARK Blockchain.'
                url = 'https://github.com/ArkEcosystem/java-client'
                inceptionYear = '2018'

                licenses {
                    license {
                        name = 'MIT'
                        distribution = 'repo'
                    }
                }

                developers {
                    developer {
                        name = 'Brian Faust'
                        email = 'brian@ark.io'
                        organization = 'Ark Ecosystem'
                        organizationUrl = 'https://ark.io'
                    }
                    developer {
                        name = 'Joshua Noack'
                        email = 'joshua@ark.io'
                        organization = 'Ark Ecosystem'
                        organizationUrl = 'https://ark.io'
                    }
                }

                scm {
                    connection = 'scm:git:git://github.com/ArkEcosystem/java-client.git'
                    developerConnection = 'scm:git:ssh://github.com:ArkEcosystem/java-client.git'
                    url = 'https://github.com/ArkEcosystem/java-client/tree/master'
                }
            }
        }
    }

    repositories {
        maven {
            name = 'myRepo'
            url = "file://${buildDir}/repo"
        }
    }
}

signing {
    sign publishing.publications.arkEcosystem
}

dependencies {
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.11.0'
    compile group: 'com.squareup.okhttp3', name: 'mockwebserver', version: '3.11.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

test {
    useJUnitPlatform()
    failFast = true
    testLogging {
        events 'PASSED', 'FAILED', 'SKIPPED'
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.9'
}
