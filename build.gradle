plugins {
    id 'groovy'
    id 'maven'
    id 'jacoco'
}

group 'org.arkecosystem.client'
version '0.1.0'

repositories {
    jcenter()
}

task createPom {
    doLast {
        pom {
            project {
                groupId 'org.arkecosystem.client'
                version '0.1.0'
                artifactId 'arkecosystem-client'
                licenses {
                    license {
                        name 'MIT'
                        distribution 'repo'
                    }
                }
            }
        }.writeTo("$buildDir/libs/arkecosystem-client-0.1.0.pom")
    }
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.5.1'

    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.1-groovy-2.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // Build blows up without this?
    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.0'
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.9'
}
