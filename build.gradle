plugins {
    id 'maven'
    id 'jacoco'
}

apply plugin: 'java'

group 'org.arkecosystem.client'
version '0.1.0'

repositories {
    jcenter()
    mavenCentral()
}

task createPom {
    doLast {
        pom {
            project {
                groupId 'org.arkecosystem.client'
                version '0.1.0'
                artifactId 'arkecosystem-client'
                licenses {
                    license {
                        name 'MIT'
                        distribution 'repo'
                    }
                }
            }
        }.writeTo("$buildDir/libs/arkecosystem-client-0.1.0.pom")
    }
}

dependencies {
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.11.0'
    compile group: 'com.squareup.okhttp3', name: 'mockwebserver', version: '3.11.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

test {
    useJUnitPlatform()
    failFast = true
    testLogging {
        events 'PASSED', 'FAILED', 'SKIPPED'
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.9'
}
