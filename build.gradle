buildscript {
    dependencies {
        classpath "com.diffplug.spotless:spotless-plugin-gradle:3.27.1"
    }
}

plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'signing'
    id 'jacoco'
}

apply plugin:'java'
apply plugin:'maven'
apply plugin:'maven-publish'
apply plugin: com.diffplug.gradle.spotless.SpotlessPlugin

repositories {
    jcenter()
    mavenCentral()
}

task fatJar(type: Jar) {
    manifest.from jar.manifest
    classifier = 'standalone'
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    } {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }
    with jar
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "file://${buildDir}/repo") {}

            //repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2") {
             // authentication(userName: '', password: '')
           // }

          //  snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
          //      authentication(userName: ossrhUsername, password: ossrhPassword)
          //  }

            pom.project {
                groupId = 'org.arkecosystem'
                version = '0.1.4'
                artifactId = 'client'

                name = 'java-client'
                description = 'A simple Java API client for the ARK Blockchain.'
                url = 'https://github.com/ArkEcosystem/java-client'
                inceptionYear = '2018'

                licenses {
                    license {
                        name = 'MIT'
                        distribution = 'repo'
                    }
                }

                developers {
                    developer {
                        name = 'Brian Faust'
                        email = 'brian@ark.io'
                        organization = 'Ark Ecosystem'
                        organizationUrl = 'https://ark.io'
                    }
                    developer {
                        name = 'Joshua Noack'
                        email = 'joshua@ark.io'
                        organization = 'Ark Ecosystem'
                        organizationUrl = 'https://ark.io'
                    }
                }

                scm {
                    connection = 'scm:git:git://github.com/ArkEcosystem/java-client.git'
                    developerConnection = 'scm:git:ssh://github.com:ArkEcosystem/java-client.git'
                    url = 'https://github.com/ArkEcosystem/java-client/tree/0.1.4'
                }
            }
        }
    }
}

if (project.hasProperty("signing.keyId")) {
    apply plugin:'signing'

    signing {
        sign configurations.archives
    }
}

dependencies {
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.14.2'
    compile group: 'com.squareup.okhttp3', name: 'mockwebserver', version: '3.14.2'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.0'
}

test {
    useJUnitPlatform()
    failFast = true
    testLogging {
        events 'PASSED', 'FAILED', 'SKIPPED'
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}

wrapper {
    gradleVersion = '5.6.2'
}

spotless {
    java {
        target fileTree(projectDir) {
            include 'src/main/**/*.java'
            exclude '**/build/**'
        }
        googleJavaFormat('1.1').aosp()
    }
}

task formatCode(dependsOn: ['spotlessApply'])

build.dependsOn 'spotlessApply'
